name: golangci-lint
on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  golangci:
    strategy:
      matrix:
        module: [http]

    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.54
          working-directory: ${{ matrix.module }}
